    <!-- Timer Script -->
    <script>
      function updateTimera() {
        const future = Date.parse("Sept 2, 2030 23:30:00");
        const now = new Date();
        const diff = future - now;

        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor(diff / (1000 * 60 * 60)) % 24;
        const mins = Math.floor(diff / (1000 * 60)) % 60;
        const secs = Math.floor(diff / 1000) % 60;

        document.getElementById("dealend").innerHTML =
          '<div class="dealend-timer demo-2">' +
          '<div class="time-block"><div class="time">' + days + '</div><span class="day"> روز |</span></div>' +
          '<div class="time-block"><div class="time">' + hours + '</div><span class="dots">ساعت |</span></div>' +
          '<div class="time-block"><div class="time">' + mins + '</div><span class="dots">دقیقه |</span></div>' +
          '<div class="time-block"><div class="time">' + secs + '</div><span class="dots">ثانیه</span></div>' +
          '</div>';
      }

      setInterval(updateTimera, 1000);
    </script>
  </body>
